 <div class="form__item">
   <div class="form__label">Прикрепить файл</div>
   <div class="file">
     <div class="file__item">
       <input id="formFile" accept=".pdf, .doc, .doc .txt, .zip, .jpg, .png, .gif" type="file" name="file" class="file__input">

     </div>
     <div class="file__preview"></div>
   </div>
 </div>
